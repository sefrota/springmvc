<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <meta charset="UTF-8"/>
    <title>Title</title>
    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.5/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.5/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>

    <script src="https://cdn.jsdelivr.net/jquery/2.1.4/jquery.min.js"
            th:href="@{/webjars/jquery/2.1.4/jquery.min.css}"></script>

    <link href="../static/css/spring-core.css"
          th:href="@{css/spring-core.css}"
          rel="stylesheet" media="screen"/>
</head>
<body>
<div class="container">
    <h1>Customer</h1>
    <form class="form-horizontal" th:object="${customer}" th:action="@{/customer}" method="post">
        <input type="hidden" th:field="*{id}"/>
        <div class="form-group">
            <label class="col-sm-2 control-label">First Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" th:field="*{firstName}"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Last Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" th:field="*{lastName}"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Email</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" th:field="*{email}"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Phone No.</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" th:field="*{phoneNumber}"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Address 1</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" th:field="*{addressLine1}"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Address 2</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" th:field="*{addressLine2}"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">City</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" th:field="*{city}"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">State</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" th:field="*{state}"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Zip Code</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" th:field="*{zipCode}"/>
            </div>
        </div>
    </form>
</div>
</body>
</html>
